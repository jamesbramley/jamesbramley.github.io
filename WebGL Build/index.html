<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="index.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Tower Survival</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL Build.json", {onProgress: UnityProgress});
    </script>

    <title>Tower Survival</title>
  </head>
  <body>
  <div class="container-fluid">
    <h2>Keyboard Controls</h2>
    <p>
      WASD - Move, Jump, Crouch
      LeftShift - Slow Time
      Space - Pulse
      Escape - Pause
    </p>
    <p>
      Controllers behave differently in WebGL so they may not work as expected.
    </p>
    <p>
      <a href="https://freemusicarchive.org/music/Captive_Portal/Toy_Sounds_Vol_1/Captive_Portal_-_Toy_Sounds_Vol_1_-_03_An_Example_For">Song - 'An Example For' by Captive Portal</a>
    </p>
  </div>

    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Tower Survival</div>
      </div>
    </div>
  </body>
</html>
